<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redefinir Senha</title>
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <form id="formRedefinir">
      <h2>Redefinir Senha</h2>
      <p>Digite seu e-mail para redefinir a senha:</p><br>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>
      <button type="submit">Solicitar redefinição</button>
      <button type="submit" onclick="window.location.href='index.html'">Voltar</button>
    </form>
  </div>
 <script src="redefinirSenha.js"></script>

  <script>
   document.getElementById('solicitarRedefinicao').addEventListener('click', async function() {
    const email = document.getElementById('email').value;

    
    if (!email) {
        document.getElementById('errorMessage').innerText = 'Por favor, insira seu e-mail';
        document.getElementById('errorMessage').style.display = 'block';
        return;
    }

    
    const response = await fetch('http://localhost:3000/redefinir/verificar-email', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email })
    });

    const data = await response.json();

    if (data.existe) {
        window.location.href = 'definirNovaSenha.html';  
    } else {
        document.getElementById('errorMessage').innerText = 'E-mail não encontrado. Tente novamente.';
        document.getElementById('errorMessage').style.display = 'block';
    }
});
  </script>
</body>
</html>
